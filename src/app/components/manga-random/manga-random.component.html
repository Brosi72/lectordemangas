<!-- Contenedor principal centrado en el medio -->
<div class="container">
  
  <!-- Tarjeta de Manga -->
  <div *ngIf="manga" class="card mt-4">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img [src]="manga.images.jpg.large_image_url" class="card-img" alt="Imagen de manga">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ manga.title }}</h5>
          <p class="card-text"><strong>Título en Inglés:</strong> {{ manga.title_english }}</p>
          <p class="card-text"><strong>Autor:</strong> {{ manga.authors[0]?.name }}</p>
          <p class="card-text"><strong>Estado:</strong> {{ manga.status }}</p>
          <p class="card-text"><strong>Sinopsis:</strong> {{ manga.synopsis }}</p>
          <p class="card-text"><strong>Géneros:</strong>
            <span *ngFor="let genre of manga.genres">{{ genre.name }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Botón para obtener un manga aleatorio -->
  <nav class="navbar navbar-light bg-light mt-4">
    <button class="btn btn-primary" (click)="getRandomManga()">Obtener Manga Aleatorio</button>
  </nav>

  <!-- Alerta de error si la petición falla -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-4" role="alert">
    {{ errorMessage }}
  </div>

</div>
